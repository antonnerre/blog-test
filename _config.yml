# Site
title:              How much we can do with few data
bio:                ''
description:        'A project to dive into music data'
locale:             en_US
baseurl:            "/how-much-we-can-do-with-few-data"
url:                "https://antonnerre.github.io"

defaults:
- scope:
    path:           ''
    type:           posts
  values:
    permalink:      "/blog/:title/"
    layout:         post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Comments
disqus_shortname:   default

# Social
analytics-id:       "default"
twitter:            default
facebook:           default
instagram:          default
github:             default
linkedin:           in/antoinetonnerre

# personal
location:           Paris &amp; Bordeaux, France           
email:              antoine.tonnerre@gmail.com

# Gems
plugins:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - kramdown
  - rouge

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
